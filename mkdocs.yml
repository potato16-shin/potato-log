site_name: potato-log
site_description: "Learning → Apply → Ship"
site_url: https://potato16-shin.github.io/potato-log/
repo_url: https://github.com/potato16-shin/potato-log
repo_name: potato16-shin/potato-log
theme:
  name: material
  language: ko
  custom_dir: docs/overrides
  logo: assets/potato.svg
  favicon: assets/potato.svg
  palette:
    - scheme: default
      primary: white
      accent: deep orange
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - content.code.copy
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
plugins:
  - search
extra:
  generator: false

nav:
  - Home: index.md
  - Posts:
      - 2026-02-22: posts/2026-02-22.md
      - 2026-02-21: posts/2026-02-21.md
      - 2026-02-20: posts/2026-02-20.md
      - 2026-02-19: posts/2026-02-19.md

